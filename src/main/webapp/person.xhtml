<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Person Bean Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
</h:head>
<h:body>
    <div class="col-md-10 col-md-offset-1">
        <h2><i class="fa fa-user"/> Person Bean Validation <i class="fa fa-user"/></h2>
        <div class="messagecolor">
            <h:messages showSummary="true"
                        showDetail="true"
                        errorStyle="color: #d20005"
                        infoStyle="color: blue"/>
        </div>

        <h:form>
            <div class="form-group">
                <h:outputLabel>First Name</h:outputLabel><br/>
                <h:inputText id="firstName"
                        value="#{personBean.firstName}"
                        p:title="Enter first name"
                        p:placeholder="First name"
                        styleClass="form-control"/>
            </div>
            <div class="form-group">
                <h:outputLabel>Last Name</h:outputLabel><br/>
                <h:inputText id="lastName"
                             value="#{personBean.lastName}"
                             p:title="Enter last name"
                             p:placeholder="Last name"
                             styleClass="form-control"/>
            </div>
            <div class="form-group">
                <h:outputLabel>Email</h:outputLabel><br/>
                <h:inputText id="email" p:type="email"
                             value="#{personBean.email}"
                             p:title="Enter email"
                             p:placeholder="Email"
                             styleClass="form-control"/>
            </div>
            <div class="form-group">
                <h:outputLabel>Age</h:outputLabel><br/>
                <h:inputText id="age" p:type="number"
                             value="#{personBean.age}"
                             p:title="Enter age"
                             p:placeholder="50"
                             styleClass="form-control"/>
            </div>
            <div class="form-group">
                <h:commandButton value="Save" action="personDetails"
                                 styleClass="btn btn-primary"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
